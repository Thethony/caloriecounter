{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
        <title>Add Foods</title>
    </head>
    <body>
        <div>

          {% block content %}
          
          {% if object %}
              <h1>Update {{object.name }}</h1>
          {% else %}
              <h1>Add Food</h1>
          {% endif %}
          
          {% endblock %}
          <form action= "" method="post">
              {% csrf_token %} 
              <table>
                  {{ form.as_table }}
              </table>
              <div class="flex-container">
                <div class="button" onclick="document.querySelector('form').submit()">Add Food</div>
                <a href="/"><div class="button">Back</div></a>
            </div>
              </div>
          </form>
        </div>
    </body>
</html>
