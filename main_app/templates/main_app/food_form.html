{% extends '../caloriecounter/nav_bar.html' %}
{% block content %}

{% if object %}
    <h1>Update {{object.name }}</h1>
{% else %}
    <h1>Add Food</h1>
{% endif %}

<form action= "" method= "post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex-container">
        <input class="button" type="submit" value="{% if object %} Update Food {% else %} Add Food {% endif %}" >
    </div>
</form>

{% endblock %}
