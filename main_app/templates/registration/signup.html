{% extends '../caloriecounter/nav_bar.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" class="signup" action="{% url 'signup' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn" value="Signup" />
</form>

<style>
  ul {
      /* display: none; */
      visibility: {% if error_message %} visible {% else %} hidden {% endif %};
  }
</style>
{% endblock %}
